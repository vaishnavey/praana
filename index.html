<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prana</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- SoundCloud Widget API for controlling the player -->
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <style>
        :root{
            --card-bg: rgba(255,255,255,0.75);
            --accent: #2f6f6f;
            --muted: #6a6f76;
            --glass-blur: 8px;
            --card-radius: 16px;
            --shadow: 0 10px 30px rgba(10,10,10,0.18);
            --primary: #4f8f8f;
        }

        /* Full-screen rotating serene landscape background */
        body{
            margin:0;
            font-family: 'Poppins', sans-serif;
            color: #222;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background-color:#e6eef0;
            overflow-y:auto;
            position:relative;
        }

        /* Background slideshow container (behind everything) */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out, background-image 1s ease-in-out;
            filter: saturate(0.95) contrast(0.95);
        }

        /* gentle dark overlay for contrast */
        .bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(10,10,10,0.15), rgba(10,10,10,0.05));
            z-index: 0;
        }

        /* Center app container */
        .app {
            width: min(920px, 96%);
            display: grid;
            gap: 22px;
            grid-template-columns: 1fr; /* single column since stats removed */
            align-items:start;
            padding: 28px;
            border-radius: 18px;
            backdrop-filter: blur(var(--glass-blur)) saturate(1.05);
            background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.65));
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* Single-column layout on smaller screens (no change needed) */
        @media (max-width: 880px){
            .app{
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }

        /* Timer card */
        .timer-container {
            padding: 26px;
            border-radius: var(--card-radius);
            background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,250,250,0.8));
            border: 1px solid rgba(100,100,110,0.06);
            box-shadow: 0 8px 22px rgba(20,20,20,0.08);
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        h1 {
            font-family: 'Merriweather', serif;
            margin: 0 0 6px 0;
            color: #1f3b3b;
            font-size: 1.8rem;
            letter-spacing: 0.4px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 18px;
        }

        /* Big live clock */
        .clock {
            font-size: 4.4rem;
            font-weight: 600;
            color: var(--primary);
            margin: 12px 0 4px;
            text-shadow: 0 6px 14px rgba(79,143,143,0.12);
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            height: 12px;
            width: 100%;
            background-color: rgba(0,0,0,0.06);
            border-radius: 99px;
            margin-top: 18px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #6aa6a6, #3c7c7c);
            width: 0%;
            transition: width 0.4s linear;
        }

        .button-group {
            display:flex;
            gap:12px;
            margin-top:22px;
            flex-wrap:wrap;
            justify-content:center;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor:pointer;
            font-weight:600;
            min-width: 110px;
            box-shadow: 0 6px 16px rgba(38,115,115,0.16);
            transition: transform 0.14s ease, box-shadow 0.14s ease, opacity 0.14s ease;
        }
        .btn.secondary {
            background: white;
            color: var(--primary);
            border: 1px solid rgba(79,143,143,0.12);
            box-shadow: 0 6px 14px rgba(18,18,18,0.05);
        }
        .btn.ghost {
            background: transparent;
            color: var(--muted);
            border: 1px dashed rgba(0,0,0,0.06);
            box-shadow: none;
        }

        .btn:active { transform: translateY(1px); }
        .btn[disabled] { opacity:0.55; cursor: not-allowed; transform:none; box-shadow:none; }

        .music-card {
            margin-top:16px;
            width:100%;
            border-radius: 12px;
            overflow:hidden;
            border:1px solid rgba(0,0,0,0.04);
            background: linear-gradient(180deg, rgba(250,250,250,0.9), rgba(245,245,245,0.9));
        }
        .music-info {
            padding:10px 12px;
            display:flex;
            gap:12px;
            align-items:center;
            justify-content:space-between;
            font-size:0.94rem;
            color:var(--muted);
        }

        iframe.soundcloud {
            width:100%;
            height:110px;
            border:0;
            display:block;
        }

        /* small footer note */
        .note {
            font-size:0.84rem;
            color:var(--muted);
            margin-top:10px;
            text-align:center;
        }

    </style>
</head>
<body>
    <div class="bg" id="background"></div>

    <div class="app" role="main" aria-labelledby="appTitle">
        <div class="timer-container" aria-live="polite">
            <h1 id="appTitle">Prana</h1>
            <div class="subtitle">A calm, focused Pomodoro â€” with your Veena playlist</div>

            <!-- Big live clock -->
            <div class="clock" id="clockDisplay" aria-label="Current time">--:--:--</div>

            <div class="progress-bar" aria-hidden="true">
                <div class="progress" id="progressBar"></div>
            </div>

            <div class="button-group" role="group" aria-label="Timer controls">
                <button class="btn" id="startBtn">Start</button>
                <button class="btn secondary" id="pauseBtn">Pause</button>
                <button class="btn ghost" id="resetBtn">Reset</button>
            </div>

            <div class="music-card" aria-label="Music player">
                <div class="music-info">
                    <div>ðŸŽµ Now playing: Veena playlist</div>
                    <div style="font-size:0.85rem; color:var(--muted)">(controlled by Start/Pause)</div>
                </div>
                <!-- SoundCloud iframe - keep the same playlist but add an id for API control -->
                <iframe id="soundcloudPlayer" class="soundcloud"
                    scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/vaishnavey-1/sets/veena&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true"
                >
                </iframe>
            </div>

            <div class="note">Tip: Use the Pause button to take short breaks; your music will pause automatically.</div>
        </div>
    </div>

    <script>
        // Elements
        const clockDisplay = document.getElementById('clockDisplay');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Timer settings (Pomodoro logic kept but stats removed)
        const workDuration = 25 * 60; // seconds
        let timeLeft = workDuration;
        let timerInterval = null;
        let isPaused = true;

        // SoundCloud widget
        let scWidget = null;
        let scReady = false;
        const scIframe = document.getElementById('soundcloudPlayer');

        // Background images to rotate (serene landscapes from Unsplash)
        const backgrounds = [
            "https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1400&q=80",
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80",
            "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80",
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80"
        ];
        let bgIndex = 0;

        function rotateBackground() {
            const backgroundEl = document.getElementById('background');
            backgroundEl.style.backgroundImage = `url("${backgrounds[bgIndex]}")`;
            backgroundEl.style.opacity = 1;
            bgIndex = (bgIndex + 1) % backgrounds.length;
        }
        // initial background and start interval
        rotateBackground();
        setInterval(rotateBackground, 9000);

        // Utility: format two-digit
        function two(n){ return n.toString().padStart(2,'0'); }

        // Live clock update
        function updateClock() {
            const now = new Date();
            const h = two(now.getHours());
            const m = two(now.getMinutes());
            const s = two(now.getSeconds());
            clockDisplay.textContent = `${h}:${m}:${s}`;
        }

        // Update only progress bar based on current timeLeft
        function updateProgressBar() {
            const progressWidth = Math.max(0, Math.min(100, ((workDuration - timeLeft) / workDuration) * 100));
            progressBar.style.width = `${progressWidth}%`;
        }

        function startTimer() {
            if (!isPaused) return; // already running
            isPaused = false;
            startBtn.textContent = 'Running';
            startBtn.disabled = true;
            pauseBtn.disabled = false;

            timerInterval = setInterval(() => {
                timeLeft--;
                updateProgressBar();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert("Time's up! Take a break.");
                    pauseMusic();
                    resetTimer(true);
                }
            }, 1000);

            // start music
            playMusic();
        }

        function pauseTimer() {
            if (isPaused) return;
            clearInterval(timerInterval);
            timerInterval = null;
            isPaused = true;
            startBtn.textContent = 'Resume';
            startBtn.disabled = false;
            pauseBtn.disabled = true;

            // pause music
            pauseMusic();
        }

        // resetTimer(internalResetFlag) when internalResetFlag true skip confirmation and keep UI defaults
        function resetTimer(internalReset = false) {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = workDuration;
            isPaused = true;
            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;
            updateProgressBar();

            // pause music on reset
            pauseMusic();
        }

        // SoundCloud control helpers (using Widget API)
        function initSoundCloudWidget() {
            if (!window.SC || !scIframe) return;
            scWidget = SC.Widget(scIframe);
            scWidget.bind(SC.Widget.Events.READY, function() {
                scReady = true;
                // ensure we start paused
                try { scWidget.pause(); } catch {}
            });
        }

        function playMusic() {
            if (!scWidget || !scReady) return;
            try { scWidget.play(); } catch (e) { console.warn('SoundCloud play failed', e); }
        }
        function pauseMusic() {
            if (!scWidget || !scReady) return;
            try { scWidget.pause(); } catch (e) { console.warn('SoundCloud pause failed', e); }
        }

        // Event wiring
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', () => {
            if (!confirm('Reset the current timer?')) return;
            resetTimer();
        });

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            // prepare UI state
            updateClock();
            setInterval(updateClock, 1000); // live clock
            updateProgressBar();
            pauseBtn.disabled = true;

            // SoundCloud widget setup
            initSoundCloudWidget();
        });

        // Make sure widget gets initialized even if SC script loads after DOMContentLoaded
        window.addEventListener('load', () => {
            if (!scWidget) initSoundCloudWidget();
        });

        // Expose a safe method for debugging (optional)
        window.__prana = {
            saveState: () => ({ timeLeft, isPaused })
        };
    </script>
</body>
</html>
