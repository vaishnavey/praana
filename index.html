<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Prana</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SoundCloud Widget API for controlling the player -->
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <style>
        :root{
            --card-bg: rgba(255,255,255,0.75);
            --accent: #2f6f6f;
            --muted: #6a6f76;
            --glass-blur: 8px;
            --card-radius: 16px;
            --shadow: 0 10px 30px rgba(10,10,10,0.18);
            --primary: #4f8f8f;
        }

        /* Full-screen serene landscape background (static) */
        body{
            margin:0;
            font-family: 'Poppins', sans-serif;
            color: #222;
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background-color:#e6eef0;
            overflow-y:auto;
            position:relative;
        }

        /* Background container (static image) */
        .bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out, background-image 1s ease-in-out;
            filter: saturate(0.95) contrast(0.95);
        }

        /* gentle dark overlay for contrast */
        .bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(10,10,10,0.15), rgba(10,10,10,0.05));
            z-index: 0;
        }

        /* Center app container */
        .app {
            width: min(920px, 96%);
            display: grid;
            gap: 22px;
            grid-template-columns: 1fr 360px;
            align-items:start;
            padding: 28px;
            border-radius: 18px;
            backdrop-filter: blur(var(--glass-blur)) saturate(1.05);
            background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.65));
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* Single-column layout on smaller screens */
        @media (max-width: 880px){
            .app{
                grid-template-columns: 1fr;
                padding: 20px;
            }
            .stats-container { order: 2; }
            .timer-container { order: 1; }
        }

        /* Timer card */
        .timer-container {
            padding: 26px;
            border-radius: var(--card-radius);
            background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,250,250,0.8));
            border: 1px solid rgba(100,100,110,0.06);
            box-shadow: 0 8px 22px rgba(20,20,20,0.08);
            display:flex;
            flex-direction:column;
            align-items:center;
        }

        h1 {
            font-family: 'Merriweather', serif;
            margin: 0 0 6px 0;
            color: #1f3b3b;
            font-size: 1.8rem;
            letter-spacing: 0.4px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 18px;
        }

        .timer {
            font-size: 4.4rem;
            font-weight: 600;
            color: var(--primary);
            margin: 12px 0 4px;
            text-shadow: 0 6px 14px rgba(79,143,143,0.12);
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            height: 12px;
            width: 100%;
            background-color: rgba(0,0,0,0.06);
            border-radius: 99px;
            margin-top: 18px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #6aa6a6, #3c7c7c);
            width: 0%;
            transition: width 0.4s linear;
        }

        .button-group {
            display:flex;
            gap:12px;
            margin-top:22px;
            flex-wrap:wrap;
            justify-content:center;
        }

        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor:pointer;
            font-weight:600;
            min-width: 110px;
            box-shadow: 0 6px 16px rgba(38,115,115,0.16);
            transition: transform 0.14s ease, box-shadow 0.14s ease, opacity 0.14s ease;
        }
        .btn.secondary {
            background: white;
            color: var(--primary);
            border: 1px solid rgba(79,143,143,0.12);
            box-shadow: 0 6px 14px rgba(18,18,18,0.05);
        }
        .btn.ghost {
            background: transparent;
            color: var(--muted);
            border: 1px dashed rgba(0,0,0,0.06);
            box-shadow: none;
        }

        .btn:active { transform: translateY(1px); }
        .btn[disabled] { opacity:0.55; cursor: not-allowed; transform:none; box-shadow:none; }

        .music-card {
            margin-top:16px;
            width:100%;
            border-radius: 12px;
            overflow:hidden;
            border:1px solid rgba(0,0,0,0.04);
            background: linear-gradient(180deg, rgba(250,250,250,0.9), rgba(245,245,245,0.9));
        }
        .music-info {
            padding:10px 12px;
            display:flex;
            gap:12px;
            align-items:center;
            justify-content:space-between;
            font-size:0.94rem;
            color:var(--muted);
        }

        iframe.soundcloud {
            width:100%;
            height:110px;
            border:0;
            display:block;
        }

        /* Stats column */
        .stats-container {
            padding: 20px;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.80));
            border: 1px solid rgba(100,100,110,0.06);
            box-shadow: 0 6px 20px rgba(22,22,22,0.06);
            text-align:left;
            min-height: 200px;
        }
        .stats-container h2 {
            margin: 0 0 8px 0;
            font-size: 1.05rem;
            color: #213535;
        }

        .stats-item {
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:8px 0;
            color:var(--muted);
            border-bottom: 1px dashed rgba(0,0,0,0.03);
        }
        .stats-item strong {
            color: #173737;
            font-weight:700;
        }

        #resetStats {
            margin-top:12px;
            width:100%;
            background: linear-gradient(90deg,#ff6b6b,#ff3b3b);
            border:none;
            padding:10px;
            color:white;
            border-radius:10px;
            cursor:pointer;
            font-weight:600;
        }
        #resetStats:hover { opacity:0.95; }

        canvas#focusChart { width:100% !important; height:200px !important; }

        /* small footer note */
        .note {
            font-size:0.84rem;
            color:var(--muted);
            margin-top:10px;
            text-align:center;
        }

        /* auth area */
        #authArea { display:flex; gap:8px; align-items:center; justify-content:flex-end; }
        #authArea .btn { min-width: auto; padding:8px 12px; }

    </style>
</head>
<body>
    <div class="bg" id="background"></div>

    <div class="app" role="main" aria-labelledby="appTitle">
        <!-- Auth area: sign-in / sign-out -->
        <div id="authArea" style="grid-column: 2 / 3; justify-self: end;">
            <button id="googleSignInBtn" class="btn ghost">Sign in with Google</button>
            <button id="signOutBtn" class="btn ghost" style="display:none;">Sign out</button>
            <span id="signedInEmail" style="margin-left:8px; color:var(--muted);"></span>
        </div>

        <div class="timer-container" aria-live="polite">
            <h1 id="appTitle">Prana</h1>
            <div class="subtitle">A calm, focused Pomodoro â€” with your Veena playlist</div>

            <div class="timer" id="timerDisplay" aria-label="Timer">25:00</div>

            <div class="progress-bar" aria-hidden="true">
                <div class="progress" id="progressBar"></div>
            </div>

            <div class="button-group" role="group" aria-label="Timer controls">
                <button class="btn" id="startBtn">Start</button>
                <button class="btn secondary" id="pauseBtn">Pause</button>
                <button class="btn ghost" id="resetBtn">Reset</button>
            </div>

            <div class="music-card" aria-label="Music player">
                <div class="music-info">
                    <div>ðŸŽµ Now playing: Veena playlist</div>
                    <div style="font-size:0.85rem; color:var(--muted)">(controlled by Start/Pause)</div>
                </div>
                <!-- SoundCloud iframe - keep the same playlist but add an id for API control -->
                <iframe id="soundcloudPlayer" class="soundcloud"
                    scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/vaishnavey-1/sets/veena&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true"
                ></iframe>
            </div>

            <div class="note">Tip: Use the Pause button to take short breaks; your music will pause automatically.</div>
        </div>

        <div class="stats-container" aria-live="polite">
            <h2>Your Focus Stats</h2>

            <div class="stats-item"><div>Today</div><strong id="dailyHours">0h 0m</strong></div>
            <div class="stats-item"><div>This Week</div><strong id="weeklyHours">0h 0m</strong></div>
            <div class="stats-item"><div>This Month</div><strong id="monthlyHours">0h 0m</strong></div>

            <canvas id="focusChart" width="400" height="220" aria-label="Focus history chart"></canvas>

            <button id="resetStats">Reset All Stats</button>
        </div>
    </div>

    <script>
        // Elements
        const timerDisplay = document.getElementById('timerDisplay');
        const progressBar = document.getElementById('progressBar');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const dailyHoursDisplay = document.getElementById('dailyHours');
        const weeklyHoursDisplay = document.getElementById('weeklyHours');
        const monthlyHoursDisplay = document.getElementById('monthlyHours');
        const resetStatsBtn = document.getElementById('resetStats');
        const backgroundEl = document.getElementById('background');

        // Timer settings
        const workDuration = 25 * 60; // seconds
        let timeLeft = workDuration;
        let timerInterval = null;
        let isPaused = true;

        // Session accounting: prevents double-counting on pause/resume
        let sessionStartTime = 0; // epoch ms when current running segment started
        let sessionAccumulatedCredited = 0; // seconds credited so far for this Pomodoro session

        // Focus history canonical source: { "YYYY-MM-DD": seconds, ... }
        // Stored under 'focusHistory' in localStorage
        let focusHistory = {}; // in-memory cache

        // SoundCloud widget
        let scWidget = null;
        let scReady = false;
        const scIframe = document.getElementById('soundcloudPlayer');

        // Background image (static): use the first scenic image
        const backgrounds = [
            "https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1400&q=80",
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80",
            "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80",
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80"
        ];

        // Utility: get ISO date string YYYY-MM-DD
        function isoDate(d = new Date()) {
            return d.toISOString().split('T')[0];
        }

        // Week start (Sunday) for a given date
        function weekStartDate(d) {
            const date = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            const day = date.getDay(); // 0 (Sun) - 6
            date.setDate(date.getDate() - day);
            return isoDate(date);
        }

        // Safe integer clamp
        function safeInt(n) {
            n = Math.floor(Number(n) || 0);
            if (!isFinite(n) || n < 0) return 0;
            return n;
        }

        // Set static background (first image)
        function setStaticBackground() {
            backgroundEl.style.backgroundImage = `url("${backgrounds[0]}")`;
            backgroundEl.style.opacity = 1;
        }

        // ---------- Focus history & totals ----------

        // Load focusHistory from localStorage (canonical source)
        function loadFocusStats() {
            const raw = localStorage.getItem('focusHistory') || '{}';
            try {
                focusHistory = JSON.parse(raw) || {};
            } catch (e) {
                focusHistory = {};
                localStorage.removeItem('focusHistory');
            }

            // ensure all values are safe integers
            for (const k of Object.keys(focusHistory)) {
                focusHistory[k] = safeInt(focusHistory[k]);
            }

            updateFocusStatsDisplay();
            renderFocusChart();
        }

        // Persist focusHistory
        function saveFocusHistory() {
            localStorage.setItem('focusHistory', JSON.stringify(focusHistory));
        }

        // Compute totals from focusHistory
        function computeTotals() {
            const now = new Date();
            const todayKey = isoDate(now);
            const weekStartKey = weekStartDate(now);
            const monthPrefix = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2,'0')}`; // YYYY-MM

            let daily = 0, weekly = 0, monthly = 0;
            for (const [dateKey, seconds] of Object.entries(focusHistory)) {
                if (!dateKey || typeof seconds !== 'number') continue;
                if (dateKey === todayKey) daily += seconds;
                if (dateKey >= weekStartKey && dateKey <= todayKey) weekly += seconds;
                if (dateKey.startsWith(monthPrefix)) monthly += seconds;
            }

            return {
                dailyFocusSeconds: safeInt(daily),
                weeklyFocusSeconds: safeInt(weekly),
                monthlyFocusSeconds: safeInt(monthly)
            };
        }

        // Format seconds as "Xh Ym"
        function formatTime(totalSeconds) {
            totalSeconds = safeInt(totalSeconds);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        // Update the shown stats UI based on focusHistory
        function updateFocusStatsDisplay() {
            const totals = computeTotals();
            dailyHoursDisplay.textContent = formatTime(totals.dailyFocusSeconds);
            weeklyHoursDisplay.textContent = formatTime(totals.weeklyFocusSeconds);
            monthlyHoursDisplay.textContent = formatTime(totals.monthlyFocusSeconds);
        }

        // Add focused seconds to today's entry in focusHistory (canonical)
        function addFocusTime(secondsToAdd) {
            secondsToAdd = safeInt(secondsToAdd);
            if (secondsToAdd <= 0) return;

            const today = isoDate();
            focusHistory[today] = safeInt((focusHistory[today] || 0) + secondsToAdd);
            saveFocusHistory();
            updateFocusStatsDisplay();
            renderFocusChart();
        }

        // Reset all stats (deletes focusHistory)
        function resetAllStats() {
            if (!confirm('Are you sure you want to reset all your focus statistics?')) return;
            focusHistory = {};
            localStorage.removeItem('focusHistory');
            updateFocusStatsDisplay();
            renderFocusChart();
            alert('All focus statistics have been reset.');
        }

        // ---------- Timer logic with corrected session accounting ----------

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            const progressWidth = Math.max(0, Math.min(100, ((workDuration - timeLeft) / workDuration) * 100));
            progressBar.style.width = `${progressWidth}%`;
        }

        function startTimer() {
            if (!isPaused) return; // already running
            isPaused = false;
            startBtn.textContent = 'Running';
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            // start session accumulation tracking
            sessionStartTime = Date.now();
            // start the ticking interval
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    // Stop interval
                    clearInterval(timerInterval);
                    timerInterval = null;

                    // Compute elapsed since session started
                    let elapsedSegment = 0;
                    if (sessionStartTime) {
                        elapsedSegment = Math.floor((Date.now() - sessionStartTime) / 1000);
                        if (elapsedSegment < 0) elapsedSegment = 0;
                    }

                    // clamp to remaining amount for this pomodoro session
                    const remainingForSession = Math.max(0, workDuration - sessionAccumulatedCredited);
                    const toCredit = Math.min(elapsedSegment, remainingForSession);

                    if (toCredit > 0) {
                        addFocusTime(toCredit);
                        sessionAccumulatedCredited += toCredit;
                    }

                    alert("Time's up! Take a break. Your focused time has been recorded.");
                    pauseMusic();

                    // reset timer state for next session
                    resetTimer(true);
                }
            }, 1000);

            playMusic();
        }

        function pauseTimer() {
            if (isPaused) return;
            clearInterval(timerInterval);
            timerInterval = null;
            isPaused = true;
            startBtn.textContent = 'Resume';
            startBtn.disabled = false;
            pauseBtn.disabled = true;

            // compute elapsed segment and credit only the delta that hasn't been credited yet
            if (sessionStartTime) {
                const elapsed = Math.floor((Date.now() - sessionStartTime) / 1000);
                if (elapsed > 0) {
                    const remainingForSession = Math.max(0, workDuration - sessionAccumulatedCredited);
                    const delta = Math.min(elapsed, remainingForSession);
                    if (delta > 0) {
                        addFocusTime(delta);
                        sessionAccumulatedCredited += delta;
                    }
                }
            }
            sessionStartTime = 0;

            pauseMusic();
        }

        // resetTimer(internalResetFlag) when internalResetFlag true skip confirmation and keep UI defaults
        function resetTimer(internalReset = false) {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = workDuration;
            isPaused = true;
            sessionStartTime = 0;
            sessionAccumulatedCredited = 0;
            startBtn.disabled = false;
            startBtn.textContent = 'Start';
            pauseBtn.disabled = true;
            updateTimerDisplay();

            pauseMusic();
        }

        // ---------- Chart rendering ----------

        function renderFocusChart() {
            const ctx = document.getElementById('focusChart').getContext('2d');
            // construct last 7 days labels and values using focusHistory
            const days = [];
            const hours = [];
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const key = isoDate(d);
                days.push(key.slice(5)); // MM-DD
                hours.push(((focusHistory[key] || 0) / 3600).toFixed(2));
            }

            if (window.focusChartInstance) window.focusChartInstance.destroy();

            window.focusChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: days,
                    datasets: [{
                        label: 'Hours Focused',
                        data: hours,
                        backgroundColor: 'rgba(64,128,128,0.85)',
                        borderColor: 'rgba(64,128,128,1)',
                        borderWidth: 1,
                        borderRadius: 6
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Hours' } },
                        x: { title: { display: true, text: 'Date (MM-DD)' } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // ---------- SoundCloud control helpers (using Widget API) ----------

        function initSoundCloudWidget() {
            if (!window.SC || !scIframe) return;
            try {
                scWidget = SC.Widget(scIframe);
            } catch (e) {
                scWidget = null;
            }
            if (!scWidget) return;
            scWidget.bind(SC.Widget.Events.READY, function() {
                scReady = true;
                try { scWidget.pause(); } catch {}
            });
        }

        function playMusic() {
            if (!scWidget || !scReady) return;
            try { scWidget.play(); } catch (e) { console.warn('SoundCloud play failed', e); }
        }
        function pauseMusic() {
            if (!scWidget || !scReady) return;
            try { scWidget.pause(); } catch (e) { console.warn('SoundCloud pause failed', e); }
        }

        // ---------- Event wiring ----------

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', () => {
            if (!confirm('Reset the current timer?')) return;
            resetTimer();
        });
        resetStatsBtn.addEventListener('click', resetAllStats);

        // ---------- Initialization ----------

        document.addEventListener('DOMContentLoaded', () => {
            // static background
            setStaticBackground();

            // prepare UI state
            updateTimerDisplay();
            pauseBtn.disabled = true;

            // SoundCloud widget setup
            initSoundCloudWidget();

            // load canonical focus history and render chart / stats
            loadFocusStats();

            // Wire auth UI if the google sync helper is present
            const signInBtn = document.getElementById('googleSignInBtn');
            const signOutBtn = document.getElementById('signOutBtn');
            const emailSpan = document.getElementById('signedInEmail');
            if (window.pranaGoogleSync) {
                // set up UI callbacks
                signInBtn.addEventListener('click', async () => {
                    try { await window.pranaGoogleSync.signInWithGooglePopup(); } catch (e) { alert('Sign-in failed: ' + (e.message || e)); }
                });
                signOutBtn.addEventListener('click', async () => { try { await window.pranaGoogleSync.signOut(); } catch (e) { console.warn(e); } });

                window.pranaGoogleSync.setOnAuthChange((user) => {
                    if (user) {
                        signInBtn.style.display = 'none';
                        signOutBtn.style.display = '';
                        emailSpan.textContent = user.email || user.displayName || '';
                    } else {
                        signInBtn.style.display = '';
                        signOutBtn.style.display = 'none';
                        emailSpan.textContent = '';
                    }
                });

                // Initialize the helper with a placeholder config â€” paste your Firebase config here.
                // Example: window.pranaGoogleSync.init({ firebaseConfig: { apiKey: '...', authDomain: '...', projectId: '...' } });
                // We keep autoAttachAddFocusTime true so server sync happens automatically when addFocusTime is called.
                // Callers should replace the firebaseConfig placeholder with their project's config.
                // If the helper is included as a separate file, you can call init from there. For now we call with empty config and the helper will no-op if missing.
                try {
                    window.pranaGoogleSync.init({ firebaseConfig: {} , autoAttachAddFocusTime: true });
                } catch (e) {
                    console.warn('pranaGoogleSync init error or helper not loaded yet', e);
                }
            }
        });

        // Ensure widget initialization if SC script finishes after DOM load
        window.addEventListener('load', () => {
            if (!scWidget) initSoundCloudWidget();
        });

        // Expose some helpers for debugging
        window.__prana = {
            addFocusTime,
            loadFocusStats,
            getState: () => ({
                timeLeft, isPaused, sessionAccumulatedCredited, focusHistory: Object.assign({}, focusHistory)
            })
        };
    </script>

    <!-- Firebase Google OAuth + Firestore sync helper (drop-in). Put your firebase config into the init call above. -->
    <script src="assets/firebase-google-sync.js"></script>
</body>
</html>
